<div id="controlador_texto" ng-controller="controlador_texto" ng-init="Constructor()">

	<!-- INICIO CARACTERISTICAS PANEL -->
	<div id="caracteristicas" style="" class=" col-sm-12 col-md-12 panel panel-default">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			<span>Properties</span>
		</div>
		
		<div class="panel-body">

			<ul class="nav nav-pills nav-stacked" >

				<li>
						<label for="texto">Text:</label>
						<br>	
					    <div class="input-group">
					    	<input type="text" name="texto" class="form-control" placeholder="Text" ng-model='texto'>
						    <span class="input-group-btn" ng-click="texto = '' ">
						    	<button class="btn btn-default" type="button" title="Clear text input">
						    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						    	</button>
						    </span>
						 </div><!-- FIN input-group -->
				</li>

				<li>
					<label for="font_color">Font Color:</label>
						<br>	
					    <div class="input-group">
				    	<input type="text" id="font_color" name="font_color" class="form-control"  maxlength="8" placeholder="Font Color" style="text-transform: uppercase; border-bottom-style: solid; border-bottom-color:{{fontColor}} ;"    colorpicker ng-model="fontColor" >
					    <span class="input-group-btn"  >
					    	<button class="btn btn-default" type="button" title="Set the default color" style="text-transform: uppercase; border-bottom-style: solid; border-bottom-color:{{fontColor}} ;" ng-click="fontColor = '#000' " >
					    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					    	</button>
					    </span>
					 </div><!-- FIN input-group -->
				</li>

				<li>
					<label for="text_align">Text Align:</label>
					<select id="text_align" name="text_align" class="form-control" ng-model="textAlign" ng-options="x | uppercase for x in config.text_aligns"></select>
				</li>

				<li>
					<label for="font_family">Font Family:</label>
					<br>
					<select id="font_family" name="font_family" class="form-control" ng-model="fontFamily" ng-options="x |uppercase  for x in config.font_families | orderBy"></select>
				</li>

				<li>
					<label for="font_size">Font Size:</label>
					<br>
					
					<div class="input-group">
						<input type="number" min="0" max="500" step="10" value="{{fontSize}}" id="font_size" name="fontSize" class="form-control" maxlength="5" size="5" ng-model="fontSize">
						<span class="input-group-addon" id="basic-addon2" title="Default unit of measurement">%</span>
					</div>

				</li>

				<li>
					<label for="font_weight">Font Weight:</label>
					<select id="font_family" name="font_weight" class="form-control" ng-model="fontWeight" ng-options="x | uppercase for x in config.font_weights"></select>
				</li>

				<li>
					<label for="text_decoration">Text Decoration:</label>
					<select id="text_decoration" name="text_decoration" class="form-control" ng-model="textDecoration" ng-options="x | uppercase for x in config.text_decorations"></select>
				</li>



				<li>
					<label for="text_transform">Text Transform:</label>
					<select id="text_transform" name="text_transform"  class="form-control" ng-model="textTransform" ng-options="x | uppercase for x in config.text_transforms"></select>
				</li>





				<li>
					<label for="letter_spacing">Letter Spacing</label>
					<br>
					
					<div class="input-group">
						<input type="number" min="0" max="50" step="1" value="{{letterSpacing}}" id="letter_spacing" name="letter_spacing" class="form-control" maxlength="2" size="2" ng-model="letterSpacing">
						<span class="input-group-addon" id="basic-addon2" title="Default unit of measurement">PX</span>
					</div>

				</li>

				<li>
					<label for="word_spacing">Word Spacing:</label>
					<br>
					
					<div class="input-group">
						<input type="number" min="0" max="50" step="1" value="{{wordSpacing}}" id="word_spacing" name="word_spacing" class="form-control" maxlength="2" size="2" ng-model="wordSpacing">
						<span class="input-group-addon" id="basic-addon2" title="Set the default unit of measurement">PX</span>
					</div>

				</li>





<hr>

				<li>
					<label for="background_color">Background Color:</label>
						<br>	
					    <div class="input-group">
				    	<input type="text" id="background_color" name="background_color" class="form-control"  maxlength="8" placeholder="Background Color" style="text-transform: uppercase; border-bottom-style: solid; border-bottom-color:{{backgroundColor}} ;"  colorpicker  ng-model="backgroundColor" >
					    <span class="input-group-btn" >
					    	<button class="btn btn-default" type="button" title="Set the default color" style="text-transform: uppercase; border-bottom-style: solid; border-bottom-color:{{backgroundColor}} ;"  ng-click="backgroundColor = '#FFF' ">
					    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					    	</button>
					    </span>
					 </div><!-- FIN input-group -->
				</li>


				<li>
					<label for="z_index">Layer:</label>
					<br>
					
					<div class="input-group">
						<input type="number" min="0" max="10" step="1" value="{{zIndex}}" id="z_Index" name="z_Index" class="form-control" maxlength="2" size="2" ng-model="zIndex">
						<span class="input-group-addon" id="basic-addon2" title="Specify layer level">Layer</span>
					</div>

				</li>

				
				

	  		</ul>

<hr>


	  		<!-- INICIO BOTONES -->

	  		<ul class="nav nav-pills nav-stacked">

				<li>
					<button class="btn btn-full-width" ng-click="EventoClick_Guardar()">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						<span>Save Change</span>
					</button>
				</li>

				<li>
					<button class="btn btn-full-width" ng-click="EventoClick_CancelarCambio()">
						<span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
						<span>Cancel Change</span>
					</button>
				</li>

				<li>
					<button class="btn btn-full-width" ng-click="EventoClick_Eliminar()">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						<span>Remove Control</span>
					</button>
				</li>
			</ul>
			<!-- FIN BOTONES -->
	
	






		<!-- INICIO VENTANAS EMERGENTES -->
			<div id="texto-dialogo-confirmacion-guardar" title="Guardar cambios" >
			  <p>
				  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				  ¿Seguro que desea guardar los cambios?
			  </p>
			</div>

			<div id="texto-dialogo-confirmacion-cancelar" title="Cancelar cambios" >
			  <p>
				  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				  ¿Seguro que desea cancelar los cambios?
			  </p>
			</div>

			<div id="texto-dialogo-confirmacion-eliminar" title="Eliminar control" >
			  <p>
				  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				  ¿Seguro que desea eliminar el control?
			  </p>
			</div>

		<!-- FIN VENTANAS EMERGENTES -->


		
		</div><!-- FIN PANEL BODY -->


	</div><!-- FIN CARACTERISTICAS PANEL -->



</div><!-- FIN CONTROLADOR -->
