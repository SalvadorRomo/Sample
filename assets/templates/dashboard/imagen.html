<div id="controlador_imagen" ng-controller="controlador_imagen" ng-init="Constructor()">

<!-- INICIO CARACTERISTICAS PANEL -->
	<div id="caracteristicas" style="" class=" col-sm-12 col-md-12 panel panel-default">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			<span>Properties</span>
		</div>
		<div class="panel-body">

			<ul class="nav nav-pills nav-stacked">

				<li>
					<label for="src">Source:</label>
					<br>	
				    <div class="input-group">
					<input  type="text" id="src" name="src" class="form-control"  placeholder="Image Link"  ng-model="url" >
				    <span class="input-group-btn" >
				    	<button class="btn btn-default" type="button" title="Remove and set default image" ng-click="url = 'http://saveabandonedbabies.org/wp-content/uploads/2015/08/default.png' ">
				    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				    	</button>
				    	<button class="btn btn-default" type="button" title="Open media library">
				    		<span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
				    	</button>
				    </span>
				</li>

				<li>
					<label for="z_index">Layer:</label>
					<br>
					
					<div class="input-group">
						<input type="number" min="0" max="10" step="1" value="{{zIndex}}" id="z_Index" name="z_Index" class="form-control" maxlength="2" size="2" ng-model="zIndex">
						<span class="input-group-addon" id="basic-addon2">Layer</span>
					</div>

				</li>



			</ul><!-- FIN UL NAV-PILLS -->



	  		<!-- INICIO BOTONES -->
	  		<br>
	  		<br>
	  		<ul class="nav nav-pills nav-stacked">

				<li>
					<button class="btn btn-full-width" ng-click="EventoClick_Guardar()">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
						<span>Save Change</span>
					</button>
				</li>

				<li>
					<button class="btn btn-full-width" ng-click="EventoClick_CancelarCambio()">
						<span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
						<span>Cancel Change</span>
					</button>
				</li>

				<li>
					<button class="btn btn-full-width" ng-click="EventoClick_Eliminar()">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						<span>Remove Control</span>
					</button>
				</li>
			</ul>
			<!-- FIN BOTONES -->
	

			<!-- INICIO VENTANES EMERGENTES-->
			<div id="imagen-dialogo-confirmacion-guardar" title="Guardar cambios" >
			  <p>
				  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				  ¿Seguro que desea guardar los cambios?
			  </p>
			</div>

			<div id="imagen-dialogo-confirmacion-cancelar" title="Cancelar cambios" >
			  <p>
				  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				  ¿Seguro que desea cancelar los cambios?
			  </p>
			</div>

			<div id="imagen-dialogo-confirmacion-eliminar" title="Eliminar control" >
			  <p>
				  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
				  ¿Seguro que desea eliminar el control?
			  </p>
			</div>
			<!-- FIN VENTANES EMERGENTES-->



	




		</div><!-- FIN PANEL BODY -->


	</div><!-- FIN CARACTERISTICAS PANEL -->


</div><!-- FIN CONTROLADOR -->
