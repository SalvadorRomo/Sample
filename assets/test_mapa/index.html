<!DOCTYPE html>
<html ng-app="AngularGoogleMap" >
    <head>
        <meta charset="utf-8"/>
        <title>AngularJS / Google Maps Tutorial</title>
        <!-- AngularJS -->
        <script src="js/lib/angular.min.js?v=1.2.26"></script>

        <!-- Google Maps -->
        <!--script src='//maps.googleapis.com/maps/api/js?sensor=false'></script-->
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyCkWe907Jw0JSUjVDWnY-jqeUVyKdBu4_Y"></script>

        <!-- angular-google-maps -->
        <script src="js/lib/lodash.underscore.min.js?v=2.4.1"></script>

        <script type="text/javascript" src="js/lib/angular-simple-logger.js"></script>

        <script src="js/lib/angular-google-maps.min.js?v=1.2.2"></script>

        <!-- Custom angular module -->
        <script src="js/map.js"></script>
        <style>
            .angular-google-map-container {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;    
            }

            .angular-google-map-container { height: 400px; }
        </style>
    </head>
    <body ng-controller="MapCtrl">


    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
        </ui-gmap-marker>
    </ui-gmap-google-map>

</body>
</html>
